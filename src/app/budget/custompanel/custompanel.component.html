<section class="hidden">
  <div class="d-flex pages justify-content-end">
    <button type="button" class="infoPages" (click)="showInfoPages($event)">ⓘ</button>
    @if(toggledInfo === true){
      <div class="panelInfo">
        <app-notification></app-notification>
      </div>
    }
    <label class="d-flex" >Number of pages: 
      <div class="ms-2 me-2 mb-2">
        <button (click)="decreasePages()" class="ms-2 me-2" >-</button>
          <span class="panelInfo">{{numberOfPages()}}</span>
        <button (click)="increasePages()" class="ms-2 me-2">+</button>
      </div>
    </label>
  </div>
  <div class="d-flex langs justify-content-end">
    <button type="button" class="infoLangs" (click)="showInfoLangs($event)">ⓘ</button>
    @if(toggledInfo === true){
      <div class="panelInfo">
        <app-notification></app-notification>
      </div>
    }
    <label class="d-flex">Number of languages: 
      <div class="ms-2 me-2">
        <button (click)="decreaseLangs()" class="ms-2 me-2" >-</button>
          <span class="panelInfo">{{numberOfLangs()}}</span>
          <button (click)="increaseLangs()" class="ms-2 me-2">+</button>
      </div>
    </label>
  </div>



</section>
